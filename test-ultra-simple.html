<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üöÄ Neon Runner - TEST</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #2a1a3e 0%, #36335e 50%, #4f4a70 100%);
            font-family: 'Courier New', monospace;
            color: #00FFFF;
            min-height: 100vh;
        }
        
        .game-area {
            width: 100%;
            height: 400px;
            background: linear-gradient(135deg, #1a0a2e 0%, #16213e 50%, #0f3460 100%);
            border: 3px solid #00FFFF;
            border-radius: 10px;
            position: relative;
            margin: 20px 0;
            overflow: hidden;
        }
        
        .runner {
            position: absolute;
            left: 100px;
            bottom: 50px;
            width: 50px;
            height: 60px;
            background: linear-gradient(45deg, #FF0080, #00FFFF, #FFFF00);
            border: 3px solid #FFFFFF;
            border-radius: 8px;
            box-shadow: 0 0 30px #FF0080;
            animation: bounce 1s infinite;
        }
        
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-30px); }
        }
        
        .title {
            text-align: center;
            font-size: 2rem;
            color: #FF0080;
            text-shadow: 0 0 20px #FF0080;
            margin-bottom: 20px;
        }
        
        .instructions {
            text-align: center;
            font-size: 1.2rem;
            color: #00FFFF;
            margin-top: 20px;
        }
        
        .obstacle {
            position: absolute;
            right: 0;
            bottom: 50px;
            width: 30px;
            height: 40px;
            background: linear-gradient(45deg, #FF4500, #FF0000);
            border: 2px solid #FFFFFF;
            border-radius: 5px;
            animation: moveLeft 3s linear infinite;
        }
        
        @keyframes moveLeft {
            from { right: -50px; }
            to { right: 100%; }
        }
        
        .coin {
            position: absolute;
            right: 200px;
            bottom: 80px;
            width: 20px;
            height: 20px;
            background: #FFFF00;
            border: 2px solid #FFFFFF;
            border-radius: 50%;
            box-shadow: 0 0 15px #FFFF00;
            animation: moveLeft 4s linear infinite, spin 0.5s linear infinite;
        }
        
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="title">üöÄ NEON RUNNER - TEST VERSION üöÄ</div>
    
    <div class="game-area" id="gameArea">
        <div class="runner" id="runner"></div>
        <div class="obstacle"></div>
        <div class="coin"></div>
    </div>
    
    <div class="instructions">
        ‚ú® SI VES ESTO, EL JUEGO PUEDE FUNCIONAR ‚ú®<br>
        üèÉ Runner (rect√°ngulo colorido con bounce)<br>
        üß± Obst√°culo rojo movi√©ndose<br>
        üí∞ Moneda amarilla girando<br>
        <br>
        <strong>TOCA PARA SALTAR</strong>
    </div>

    <script>
        console.log('üöÄ TEST VERSION LOADED');
        
        let isJumping = false;
        const runner = document.getElementById('runner');
        
        function jump() {
            if (isJumping) return;
            
            isJumping = true;
            runner.style.animation = 'none';
            runner.style.transform = 'translateY(-80px)';
            
            setTimeout(() => {
                runner.style.transform = 'translateY(0)';
                setTimeout(() => {
                    runner.style.animation = 'bounce 1s infinite';
                    isJumping = false;
                }, 300);
            }, 300);
            
            console.log('ü¶ò JUMP!');
        }
        
        // Controls
        document.addEventListener('click', jump);
        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space') {
                e.preventDefault();
                jump();
            }
        });
        
        console.log('üéÆ Controls ready - Click or Space to jump');
    </script>
</body>
</html>
